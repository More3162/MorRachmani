    <title>Discover</title>
    <link rel="stylesheet" href="style/discover.css">
</head>

<body>
    <div class="wrapper">
        <div class="grid-container">
            <div class="grid-item1 grid-item imgmobile">
                <img src="photos/dimg1.png" alt="">
            </div>
            <div class="grid-item2 grid-item imgmobile">
                <img src="photos/dimg2.png" alt="">
            </div>
            <div class="grid-item3 grid-item">
                <h1>Discover the world</h1>
                <h5>Leave your details and will find you the best location for your vacation</h5>
            </div>
            <div class="grid-item4 grid-item imgmobile">

            <div class="grid-item10 grid-item">

                <form>
                    <label>Full Name:</label>

                    <label>E-Mail</label>

                    <textarea></textarea>

            <div class="grid-item11 grid-item imgmobile">
